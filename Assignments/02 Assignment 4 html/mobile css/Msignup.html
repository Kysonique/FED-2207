<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Mobile Sign up</title>

        <link rel="stylesheet" href="C:\Users\kyras\OneDrive\Desktop\FED-2207\Assignments\02 Assignment 4 html\css\stylesMobile.css">
    </head>

    <body id="flex" class="flex1">
        <aside id="flex">
            <h3>Sign up
            <img src="C:\Users\kyras\OneDrive\Pictures\blueOP.png" width="10%" height="10%">
            </h3>

            <h1>New Member Form</h1>
        </aside>

        <article id="flex">
            <section id="Form">
                <form>
                    <div class="form-input">                 
                        <input name="name" type="name" placeholder="Last, First name">
                    </div> 
                    
                    <div class="form-input">                 
                        <input birthday="birthday" type="birthday" placeholder="Month/Day/Year">
                    </div>
                        <p id="warninglabel">Birthday will not be displayed.</p> 
                    
                    <div class="form-input">                 
                        <input email="email" type="email" placeholder="Email address">
                    </div>

                    <div class="form-input">                 
                        <input number="number" type="tel" placeholder="Phone number">
                    </div>

                    <p class="paragraph">
                        <strong>Gender:</strong>
                        <button type="button">Male</button>
                        <button type="button">Female</button>
                        <button type="button">Non-binary</button>
                    </p>

                    <div class="form-input">                 
                        <input name="name" type="text" placeholder="Create username">
                    </div>

                    <div class="form-input">                 
                        <input name="name" type="text" placeholder="Create password">
                    </div>
                
                    <p id="warninglabel">
                        Password minimum 8 digits with special characters !@#$%
                    </p>

                    <div class="form-input">                 
                        <input name="name" type="text" placeholder="Re-enter password">
                    </div>

                    <button type="button">Add profile picture</button>
                    
                    <p id="warninglabel">
                        <button type="button"></button>
                        <label for="agree">Agree to terms and conditions</label>
                    
                        <button type="button"></button>
                        <label for="decline">Decline to terms and conditions</label>
                    </p> 

                    <!--navigates to login-->
                    <button> 
                        <a href="C:\Users\kyras\OneDrive\Desktop\FED-2207\Assignments\02 Assignment 4 html\css\MLogin.html">Submit form</a>
                    </button>    
                </form>
            </section>
        </article>
