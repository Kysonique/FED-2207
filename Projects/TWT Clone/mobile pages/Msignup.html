<!DOCTYPE html>
<html lang="en">
  <head>    
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    
    <title>Mobile Sign up</title>

    <link rel="stylesheet" href="C:\Users\kyras\OneDrive\Desktop\FED-2207\Projects\TWT Clone\Stylesheets\MSignup.css">

    <!--bootstrap-->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx"
      crossorigin="anonymous"
    />
  </head>

  <body id="flex" class="flex">
    <header id="flex1" class="flex1">
      <h3>Sign up</h3>
      <img
        src="C:\Users\kyras\OneDrive\Pictures\blueOP.png"
        width="15%"
        height="15%"
      />

      <h1>New Member Form</h1>
    </header>

    <article id="flex2" class="flex1">
      <section id="form">
        <form class="form1">
          <div class="form-input">
            <input class="form-control form-control-lg" type="text" placeholder="First name" aria-label=".form-control-lg example">
          </div>

          <div class="form-input">
            <input class="form-control form-control-lg" type="text" placeholder="Last name" aria-label=".form-control-lg example">
          </div>

          <div class="form-input">
            <input class="form-control form-control-lg" type="text" placeholder="Birthday" aria-label=".form-control-lg example">
          </div>
          <alt>ex: 01/01/2001. Birthday will not be displayed.</alt>

          <div class="form-input">
            <input class="form-control form-control-lg" type="text" placeholder="Email Adress" aria-label=".form-control-lg example">
          </div>

          <div class="form-input">
            <input class="form-control form-control-lg" type="text" placeholder="Phone number" aria-label=".form-control-lg example">
          </div>

          
          <alt>
            <strong>Gender:</strong>
          </alt>
          <div class="btn-group" role="group" aria-label="Basic example" autocomplete="off" checked>
            <button type="button" class="btn btn-primary">Male</button>
            <button type="button" class="btn btn-primary">Female</button>
            <button type="button" class="btn btn-primary">Non-binary</button>
          </div>

          <div class="form-input">
            <input class="form-control form-control-lg" type="text" placeholder="Username" aria-label=".form-control-lg example">
          </div>
          <alt>
            Password minimum 8 digits with special characters !@#$%
          </alt>

          <div class="form-input">
            <input class="form-control form-control-lg" type="text" placeholder="Password" aria-label=".form-control-lg example">
          </div>


          <div class="form-input">
            <input class="form-control form-control-lg" type="text" placeholder="Re-enter password" aria-label=".form-control-lg example">
          </div>

      <!--profile pic-->    
          <button type="button" class="btn btn-link">
            Add profile picture
          </button>
        

          <div
          class="btn-group"
          role="group"
          aria-label="Basic checkbox toggle button group"
          >
          <input
          type="checkbox"
          class="btn-check"
          id="btncheck1"
          autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btncheck1">Agree</label>
          
          <input
          type="checkbox"
          class="btn-check"
          id="btncheck2"
          autocomplete="off"
          />
          <label class="btn btn-outline-primary" for="btncheck2"
          >Decline</label
          >
        </div>
        <p id="warninglabel">Terms and conditions apply, agree to terms.</p>


          <!--navigates to login-->
          <section>
            <button type="button" class="btn btn-info">
              <a
                href="C:\Users\kyras\OneDrive\Desktop\FED-2207\Projects\TWT Clone\mobile pages\MLogin.html"
                >Submit form</a
              >
            </button>
          </section>
        </form>
      </section>
    </article>
    
    <!--jQuery-->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <!--JS-->
    <script src="C:\Users\kyras\OneDrive\Desktop\FED-2207\Projects\TWT Clone\JS pages\twt.js"></script>

  </body>
</html>
